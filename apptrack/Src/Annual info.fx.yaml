            OnSelect: |-
                =If(ThisItem.Number = "3,4", 
                   Set(_delivery, (Sum(Table1, 'Units 100% Complete Cum') + Sum(Table1, 'Units Practical Complete Cum')) - Sum(Table1, 'Target BL (CY)'));
                If(_currentQuarter = "Q1", Patch(Indicators, ThisItem, {'Q1 Actual': _delivery}),
                   _currentQuarter = "Q2", Patch(Indicators, ThisItem, {'Q2 Actual': _delivery}),
                   _currentQuarter = "Q3", Patch(Indicators, ThisItem, {'Q3 Actual': _delivery}),
                   _currentQuarter = "Q2", Patch(Indicators, ThisItem, {'Q2 Actual': _delivery})),
                   ThisItem.Number = "4,5", 
                   If(_currentQuarter = "Q1", Patch(Indicators, ThisItem, {'Q1 Actual': CountRows(Report)}),
                   _currentQuarter = "Q2", Patch(Indicators, ThisItem, {'Q2 Actual': CountRows(Report)}),
                   _currentQuarter = "Q3", Patch(Indicators, ThisItem, {'Q3 Actual': CountRows(Report)}),
                   _currentQuarter = "Q2", Patch(Indicators, ThisItem, {'Q2 Actual': CountRows(Report)})),
                    Launch(ThisItem.'App link'))
            Text: =If(ThisItem.Number = "3,4" Or ThisItem.Number = "4,5", "Refresh Data", "Indicator Tracker")
